<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': isVisible}" [style.display]="isVisible ? 'block' : 'none'">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete confitmation</h5>
        <button type="button" class="close" (click)="onCancle()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure to delete this item?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onConfirm()">Confirm</button>
        <button type="button" class="btn btn-secondary" (click)="onCancle()">Cancle</button>
      </div>
    </div>
  </div>
</div>
